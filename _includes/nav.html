<nav class="nav">
  <div class="nav-search">
    <input type="text" placeholder="{{ site.data.settings.search_tip }}" id="search-input" />
  </div>
  
  <div class="nav-links">
    {% for item in site.data.settings.nav %}
    <a href="{{ item.url | relative_url }}" {% if page.title == item.name %} class="nav-active" {% endif %} >{{ item.name }}</a>
    {% endfor %}
  </div>
</nav>
